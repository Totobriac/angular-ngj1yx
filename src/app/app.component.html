<h2>Flopchooser</h2>

<div style="margin-bottom:2rem">
	<p>Which movie has a lower IMDB rating?</p>
</div>

<h3 [hidden]=isAWin>You win!</h3>
<h3 [hidden]=isALose>You Lose!</h3>

<div style="display:flex; justify-content:space-around">

	<div style="cursor:pointer;">
		<img [src]="pickMovieService.movie1.imageUrl"
    style="width:8rem; height:auto"
    (click)="chooseAMovie(1, pickMovieService.movie1, pickMovieService.movie2)"

    >
  </div>
		<div style="cursor:pointer">
			<img [src]="pickMovieService.movie2.imageUrl"
    style="width:8rem; height:auto"
    (click)="chooseAMovie(2,pickMovieService.movie1, pickMovieService.movie2)"

    >
  </div>
		</div>

		<div class="mt-3">
			<button class="btn btn-primary"
         (click)="pickAMovie()"
         [hidden]=isPlaying>Play Again</button>
		</div>
